<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- Network icon -->
  <g id="network-icon">
    <!-- Main circles (nodes) -->
    <circle cx="20" cy="30" r="6" fill="#22c55e"/>
    <circle cx="45" cy="20" r="6" fill="#fbbf24"/>
    <circle cx="45" cy="40" r="6" fill="#ef4444"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="30" x2="45" y2="20" stroke="#22c55e" stroke-width="2"/>
    <line x1="20" y1="30" x2="45" y2="40" stroke="#22c55e" stroke-width="2"/>
    <line x1="45" y1="20" x2="45" y2="40" stroke="#22c55e" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    AES<tspan fill="#22c55e">Connect</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="60" y="48" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">
    East Africa Social Network
  </text>
</svg>
